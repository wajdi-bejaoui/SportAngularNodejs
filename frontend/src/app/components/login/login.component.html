<app-banner [a]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <input type="email" [(ngModel)]="obj.email" name="email"   class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password"  [(ngModel)]="obj.password" name="pwd" class="form-control" placeholder="password">
            </div>
            
        
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
