<div class="container" style="margin-bottom: 100px;">
    

    <div class="row">
      <div class="col-lg-12">
        
        <div class="d-flex team-vs">
          <span class="score"><span [ngClass]="{'blue':scoreTeam(x.ScoreOne, x.ScoreTwo) == 'red',
        'red':scoreTeam(x.ScoreOne, x.ScoreTwo) == 'blue','yeloww':scoreTeam(x.ScoreOne, x.ScoreTwo) == 'yellow'}">{{x.ScoreOne}} </span> 
        <span  [ngClass]="{'blue':scoreTeam(x.ScoreTwo, x.ScoreOne) == 'red',
        'red':scoreTeam(x.ScoreTwo, x.ScoreOne) == 'blue','yeloww':scoreTeam(x.ScoreTwo, x.ScoreOne) == 'yellow'}">{{x.ScoreTwo}}</span></span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3>{{x.TeamOne}}</h3><span>(win)</span>
              <ul class="list-unstyled">
                <li>Anja Landry (7)</li>
                <li>Eadie Salinas (12)</li>
                <li>Ashton Allen (10)</li>
                <li>Baxter Metcalfe (5)</li>
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3> {{x.TeamTwo}}</h3><span>(loss)</span>
              <ul class="list-unstyled">
                <li>Macauly Green (3)</li>
                <li>Arham Stark (8)</li>
                <li>Stephan Murillo (9)</li>
                <li>Ned Ritter (5)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
