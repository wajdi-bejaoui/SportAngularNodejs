<app-banner [a]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="playerForm">
            <div class="form-group">
              <input type="text" formControlName="name" class="form-control" placeholder="Name">
            </div>
            <div *ngIf="playerForm.controls['name'].hasError('required') &&
             playerForm.controls['name'].touched || playerForm.controls['name'].dirty">
            <div *ngIf="playerForm.controls['name'].hasError('required')">
               Name of player is required.
            </div>
           <div *ngIf="playerForm.controls['name'].hasError('minlength')">
            First Name should have at least 4 characters.
           </div>
            </div>
            <div class="form-group">
              <input type="number" formControlName="age" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <input type="number"   formControlName="numberr" class="form-control" placeholder="Number">
              </div>
              <div class="form-group">
                <input type="text"   formControlName="position" class="form-control" placeholder="Position">
              </div>
             
              <div class="form-group">
                <select  name="teamId" id="teamId" class="form-control" formControlName="teamId" style="color: black;" (change)="selectTeam($event)">
                  <option   *ngFor="let t of teams" [value]="t._id">{{t.Name}}</option>
                  </select>
              </div>
        
            <div class="form-group">
              <input type="submit"(click)="addOrEditplayer()" class="btn btn-primary py-3 px-5" [value]="title">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
