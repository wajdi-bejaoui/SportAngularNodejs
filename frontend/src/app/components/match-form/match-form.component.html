<app-banner [a]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #matcheform="ngForm" (ngSubmit)="AddOrEdit()">
            <div class="form-group">
              <input type="text" [(ngModel)]="matche.TeamOne" name="TeamOne" class="form-control" placeholder="Team One">
            </div>
          
            <div class="form-group">
              <input type="text" [(ngModel)]="matche.TeamTwo" name="TeamTwo" class="form-control" placeholder="Team two">
            </div>
            <div class="form-group">
                <input type="number" [(ngModel)]="matche.ScoreOne" name="ScoreOne" class="form-control" placeholder="Score One">
              </div>
              <div class="form-group">
                <input type="number" [(ngModel)]="matche.ScoreTwo" name="ScoreTwo" class="form-control" placeholder="Score Two">
              </div>
             
            
        
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
